<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${current}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>current user:</h2>
        <table>
            <tbody>
            <tr th:each="current : ${current}">
                <td th:text="${current.id}"></td>
                <td th:text="${current.login}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Login</th>
                <th>Password</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="users : ${users}">
                <td th:text="${users.id}"></td>
                <td th:text="${users.login}"></td>
                <td th:text="${users.password}"></td>
                <td><a th:href="@{user-update/{id}(id=${users.id})}">Edit</a></td>
                <td><a th:href="@{user-delete/{id}(id=${users.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/user-create">Create user</a></p>
</div>
</body>
</html>
