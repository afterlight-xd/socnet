<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/user-update}" th:object="${users}" method="post">
    <label for="idUser">ID</label>
    <input readonly type="number" th:field="*{idUser}" id="idUser" placeholder="ID">
    <br/>
    <label for="login">Login</label>
    <input type="text" th:field="*{login}" id="login" placeholder="Login">
    <br/>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password">
    <br/>
    <label for="userFirstname">First Name</label>
    <input type="text" th:field="*{userFirstname}" id="userFirstname" placeholder="First Name">
    <br/>
    <label for="userSecondname">Second Name</label>
    <input type="text" th:field="*{userSecondname}" id="userSecondname" placeholder="Second Name">
    <br/>
    <input type="submit" value="Update User">
</form>
</body>
</html>
