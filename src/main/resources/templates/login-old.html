<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Welcome to S.net!</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
          </div>
          <div class="row">
              <div class="col-12">
                  <div class="jumbotron p-3 p-md-5 rounded" background url("140.jpg") background-size: cover;>
                      <div class="col-12" style="background-color: rgba(0,0,0, 0.4);">
                          <h1 class="display-4 text-white">Welcome to S.net!</h1>
                              <p class="lead text-light my-3">Please, log in or sign up:</p>
                          <div class="form-group">
                              <form class="form-signin" method="post" action="/auth/login">
                                  <p>
                                      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                                  </p>
                                  <p>
                                      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                                  </p>
                                  <div class="form-group form-check">
                                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                      <label class="form-check-label" for="exampleCheck1"><p class="lead text-light ">Check me out</p></label>
                                  </div>
                                  <a class="link" href="../index"><button type="submit" class="btn btn-primary float-left" >Log in</button> </a>
                                  <a class="link" href="../register"><button type="button" class="btn btn-primary float-right" >Sign up</button> </a>
                              </form>
                              <br>
                              <br>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
                          
  </body>
</html>
